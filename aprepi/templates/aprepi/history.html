{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% block content %}
  <div class="container">
      {% for history in historys %}
      <div class="card mb-4 p-4 shadow">
        <h2 class="fw-bold">{{ history.name }}</h2>

      <p class="text-justify">
          {% if history.image %}
            <img src="{{ history.image.url }}" alt="{{ history.name }}"
                 class="img-fluid float-start me-3 mb-2"
                 style="width: 300px; height: auto;">
          {% endif %}
          {{ history.description|linebreaksbr }}
        </p>
      </div>
    {% endfor %}

    <div class="d-flex flex-column align-items-center">
      <a href="{% url 'reception_page' %}" class="btn btn-primary">Voltar</a>
    </div>

  </div>
  
{% endblock %}
