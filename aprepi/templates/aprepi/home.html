{% extends 'aprepi/base.html' %}
{% load static %}


{% block content %}

    <!-- Carousel -->
    <div class="carousel-container">
        <!-- Slide 1 -->
        <div class="carousel-slide active">
            <img src="/media/img/imagem1.png" alt="..." />
        </div>

        <!-- Slide 2 -->
        <div class="carousel-slide">
            <img src="/media/img/imagem2.png" alt="..." />
        </div>

        <!-- Slide 3 -->
        <div class="carousel-slide">
            <img src="/media/img/imagem3.png" alt="..." />
        </div>

        <!-- Navigation Arrows -->
        <button class="carousel-nav carousel-prev" onclick="changeSlide(-1)">‹</button>
        <button class="carousel-nav carousel-next" onclick="changeSlide(1)">›</button>

        <!-- Dots Navigation -->
        <div class="carousel-dots">
            <span class="carousel-dot active" onclick="currentSlide(1)"></span>
            <span class="carousel-dot" onclick="currentSlide(2)"></span>
            <span class="carousel-dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

<!-- MENSAGEM DE SUCESSO -->
  {% if messages %}
    {% for message in messages %}
      <div class="container mt-3">
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>
      </div>
    {% endfor %}
  {% endif %}
{% endblock content%}
