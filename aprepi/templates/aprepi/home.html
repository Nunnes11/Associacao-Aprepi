{% extends 'aprepi/base.html' %}
{% load static %}

{% block content %}

<!-- Carousel -->
<div class="carousel-container">
  {% if carousel %}
  <div class="carousel-slide active">
    <img src="{{ carousel.image1.url }}" alt="Imagem 1" />
  </div>
  <div class="carousel-slide">
    <img src="{{ carousel.image2.url }}" alt="Imagem 2" />
  </div>
  <div class="carousel-slide">
    <img src="{{ carousel.image3.url }}" alt="Imagem 3" />
  </div>
  {% else %}
  <p class="text-center">Nenhuma imagem do carrossel foi cadastrada.</p>
  {% endif %}

  <!-- Navigation Arrows -->
  <button class="carousel-nav carousel-prev" onclick="changeSlide(-1)">‹</button>
  <button class="carousel-nav carousel-next" onclick="changeSlide(1)">›</button>

  <!-- Dots Navigation -->
  <div class="carousel-dots">
    <span class="carousel-dot active" onclick="currentSlide(1)"></span>
    <span class="carousel-dot" onclick="currentSlide(2)"></span>
    <span class="carousel-dot" onclick="currentSlide(3)"></span>
  </div>
</div>

{% endblock content %}
