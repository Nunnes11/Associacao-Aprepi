{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link href="{% static 'css/style_site.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style_about.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style_contact.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style_register.css' %}" rel="stylesheet" />

    <link rel="icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">

    <title></title>

</head>

<!--script para a dinâmica de busca dos 'documentos' na página do submenu 'Documentos'-->
{% block scripts %}{% endblock %}

<body class="{% block body_class %}{% endblock %}">

    <div class="container">
    {% block layout_container %}
        <div class="d-flex align-items-center">
            {% block content %}{% endblock %}
        </div>
    {% endblock %}
    </div>

<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/reply_comment.js' %}"></script>
<script src="{% static 'js/about.js' %}"></script>
<script src="{% static 'js/contact.js' %}"></script>

</body>
</html>
