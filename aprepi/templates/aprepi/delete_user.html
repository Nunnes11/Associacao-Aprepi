{% extends 'aprepi/base_cadastro.html' %}

{% block content %}
<div class="container mt-4">
    <h4>Você tem certeza que deseja excluir o usuário: {{ user.name }}?</h4>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'list_users' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
