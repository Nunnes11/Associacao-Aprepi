{% extends 'aprepi/base_clear.html' %}
{% load static %}

{% block content %}
<section class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      {% if testimonial.image %}
        <img src="{{ testimonial.image.url }}" class="img-fluid rounded-circle mb-4" alt="Imagem de {{ testimonial.name }}" style="max-width: 200px;">
      {% else %}
        <img src="{% static 'img/avatar.png' %}" class="img-fluid rounded-circle mb-4" alt="Avatar padrão" style="max-width: 200px;">
      {% endif %}

      <h3>{{ testimonial.name }}</h3>
      <p class="mb-1"><strong>Idade:</strong> {{ testimonial.age }}</p>
      <p class="mb-3"><strong>Cidade:</strong> {{ testimonial.city }}</p>
      
      <div class="rounded p-3">
        <p>{{ testimonial.testimonial }}</p>
      </div>

      <div class="mt-4">
        <a href="{% url 'testimonials_list' %}" class="btn btn-primary me-2">Voltar para depoimentos</a>
        <a href="{% url 'reception_page' %}" class="btn btn-secondary">Página Inicial</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
