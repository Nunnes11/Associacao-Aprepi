{% extends 'aprepi/base_cadastro.html' %}
{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<link href="{% static 'css/style_site.css' %}" rel="stylesheet" />

{% block body_class %}register-color{% endblock %}


{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Cadastro</h2>
    <div class="cadastro-imagem">

    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role='alert'>
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>
        {% endfor %}
    {% endif %}

    <div class="row align-items-center">
        <!-- Coluna do formulÃ¡rio -->
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>

        <div class="col-md-6 text-center">
            <img src="/media/img/logo_register.png" class="img-fluid img-opacity" style="width: 420px;" alt="Imagem APREPI">
        </div>

    </div>
</div>
{% endblock content %}
