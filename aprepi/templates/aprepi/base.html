{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style_home.css' %}" rel="stylesheet">
    <link href="{% static 'css/style_site.css' %}" rel="stylesheet">
    <link href="{% static 'css/style_about.css' %}" rel="stylesheet">

    <link rel="icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">

    <title></title>
</head>
<body class="{% block body_class %}{% endblock %}">
    <!--Incluir o MENU-->
    {% include 'aprepi/menu_home.html' %}

    <div class="page-wrapper">
        <main class="main-content">
            {% block content %}
            {% endblock content %}
        </main>

        <footer class="page-footer">
            {% include 'aprepi/footer.html' %}
        </footer>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/carousel_home.js' %}"></script>
</body>
</html>
